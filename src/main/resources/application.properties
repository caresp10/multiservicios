# =====================================================
# SERVIDOR
# =====================================================
server.port=8081
spring.application.name=multiservices

# =====================================================
# MYSQL - Ajusta según tu configuración
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/multiservices_db?useSSL=false&serverTimezone=America/Asuncion&allowPublicKeyRetrieval=true
spring.datasource.username=multiservices_user
spring.datasource.password=MultiServ2024!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# JPA/HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# =====================================================
# JWT
# =====================================================
jwt.secret=MiClaveSecretaSuperSeguraParaJWT2024MultiservicesSystemParaguaySegura2025JWT
jwt.expiration=86400000

# =====================================================
# LOGGING
# =====================================================
logging.level.org.springframework.security=INFO
logging.level.com.empresa.multiservices=DEBUG

# =====================================================
# ARCHIVOS
# =====================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB