<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos - Sistema Multiservicios</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- El sidebar se carga dinámicamente desde components/sidebar.html -->

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <nav class="top-navbar">
                <div>
                    <button class="btn btn-link d-md-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <h5 class="d-inline ms-2">Presupuestos</h5>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div>
                        <strong id="userName"></strong><br>
                        <small class="text-muted" id="userRole"></small>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div class="page-header">
                    <h1><i class="fas fa-file-invoice-dollar"></i> Gestión de Presupuestos</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Presupuestos</li>
                        </ol>
                    </nav>
                </div>

                <!-- Filtros y Acciones -->
                <div class="table-card mb-4">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" id="searchInput"
                                       placeholder="Buscar por número o cliente...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="filterEstado">
                                <option value="">Todos los estados</option>
                                <option value="PENDIENTE">Pendiente</option>
                                <option value="ACEPTADO">Aceptado</option>
                                <option value="RECHAZADO">Rechazado</option>
                                <option value="VENCIDO">Vencido</option>
                            </select>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2 text-end">
                            <button class="btn btn-primary w-100" onclick="openModalPresupuesto()">
                                <i class="fas fa-plus"></i> Nuevo
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Presupuestos -->
                <div class="table-card">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nº Presupuesto</th>
                                    <th>Pedido</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Vencimiento</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="presupuestosTable">
                                <tr>
                                    <td colspan="8" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Presupuesto -->
    <div class="modal fade" id="modalPresupuesto" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPresupuestoTitle">
                        <i class="fas fa-file-invoice-dollar"></i> Nuevo Presupuesto
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="presupuestoForm">
                        <input type="hidden" id="presupuestoId">

                        <div class="row">
                            <!-- Pedido -->
                            <div class="col-md-6 mb-3">
                                <label for="idPedido" class="form-label">
                                    <i class="fas fa-clipboard-list"></i> Pedido *
                                </label>
                                <select class="form-select" id="idPedido" required>
                                    <option value="">Seleccione un pedido</option>
                                </select>
                            </div>

                            <!-- Estado -->
                            <div class="col-md-6 mb-3">
                                <label for="estado" class="form-label">
                                    <i class="fas fa-info-circle"></i> Estado *
                                </label>
                                <select class="form-select" id="estado" required>
                                    <option value="PENDIENTE" selected>Pendiente</option>
                                    <option value="ACEPTADO">Aceptado</option>
                                    <option value="RECHAZADO">Rechazado</option>
                                    <option value="VENCIDO">Vencido</option>
                                </select>
                            </div>

                            <!-- Seccion de Items -->
                            <div class="col-12 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-list"></i> <strong>Items del Presupuesto</strong>
                                </label>

                                <!-- Tabs para selección de tipo de item -->
                                <ul class="nav nav-tabs mb-3" id="itemTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="servicios-tab" data-bs-toggle="tab"
                                                data-bs-target="#servicios-panel" type="button" role="tab">
                                            <i class="fas fa-concierge-bell"></i> Servicios
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="repuestos-tab" data-bs-toggle="tab"
                                                data-bs-target="#repuestos-panel" type="button" role="tab">
                                            <i class="fas fa-cogs"></i> Repuestos
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="manual-tab" data-bs-toggle="tab"
                                                data-bs-target="#manual-panel" type="button" role="tab">
                                            <i class="fas fa-keyboard"></i> Manual
                                        </button>
                                    </li>
                                </ul>

                                <div class="tab-content" id="itemTabsContent">
                                    <!-- Panel de Servicios del Catálogo -->
                                    <div class="tab-pane fade show active" id="servicios-panel" role="tabpanel">
                                        <div class="card mb-3">
                                            <div class="card-body">
                                                <div class="row g-2 align-items-end">
                                                    <div class="col-md-6">
                                                        <label for="selectServicio" class="form-label small">Servicio</label>
                                                        <select class="form-select" id="selectServicio" onchange="seleccionarServicio()">
                                                            <option value="">Seleccione un servicio...</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label for="servicioCantidad" class="form-label small">Cantidad</label>
                                                        <input type="number" class="form-control" id="servicioCantidad"
                                                               step="0.01" min="0.01" value="1" placeholder="1">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label for="servicioPrecio" class="form-label small">Precio</label>
                                                        <input type="number" class="form-control" id="servicioPrecio"
                                                               step="0.01" min="0" placeholder="0.00" readonly>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <button type="button" class="btn btn-success w-100" onclick="agregarServicio()">
                                                            <i class="fas fa-plus"></i> Agregar
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="mt-2" id="servicioInfo" style="display: none;">
                                                    <small class="text-muted">
                                                        <i class="fas fa-info-circle"></i>
                                                        <span id="servicioDescripcion"></span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Panel de Repuestos del Catálogo -->
                                    <div class="tab-pane fade" id="repuestos-panel" role="tabpanel">
                                        <div class="card mb-3">
                                            <div class="card-body">
                                                <div class="row g-2 align-items-end">
                                                    <div class="col-md-4">
                                                        <label for="selectRepuesto" class="form-label small">Repuesto</label>
                                                        <select class="form-select" id="selectRepuesto" onchange="seleccionarRepuesto()">
                                                            <option value="">Seleccione un repuesto...</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label for="repuestoCantidad" class="form-label small">Cantidad</label>
                                                        <input type="number" class="form-control" id="repuestoCantidad"
                                                               step="1" min="1" value="1" placeholder="1">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label for="repuestoStock" class="form-label small">Stock Disp.</label>
                                                        <input type="text" class="form-control" id="repuestoStock"
                                                               placeholder="-" readonly>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label for="repuestoPrecio" class="form-label small">Precio</label>
                                                        <input type="number" class="form-control" id="repuestoPrecio"
                                                               step="0.01" min="0" placeholder="0.00" readonly>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <button type="button" class="btn btn-info w-100" onclick="agregarRepuesto()">
                                                            <i class="fas fa-plus"></i> Agregar
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="mt-2" id="repuestoInfo" style="display: none;">
                                                    <small id="repuestoDescripcion" class="text-muted">
                                                        <i class="fas fa-info-circle"></i>
                                                        <span id="repuestoDescripcionText"></span>
                                                    </small>
                                                </div>
                                                <div class="mt-2" id="repuestoAlerta" style="display: none;">
                                                    <small class="text-danger">
                                                        <i class="fas fa-exclamation-triangle"></i>
                                                        <span id="repuestoAlertaText"></span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Panel de Ingreso Manual -->
                                    <div class="tab-pane fade" id="manual-panel" role="tabpanel">
                                        <div class="card mb-3">
                                            <div class="card-body">
                                                <div class="row g-2 align-items-end">
                                                    <div class="col-md-5">
                                                        <label for="itemDescripcion" class="form-label small">Descripcion</label>
                                                        <input type="text" class="form-control" id="itemDescripcion"
                                                               placeholder="Ej: Servicio de plomeria">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label for="itemCantidad" class="form-label small">Cantidad</label>
                                                        <input type="number" class="form-control" id="itemCantidad"
                                                               step="0.01" min="0.01" value="1" placeholder="1">
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label for="itemPrecioUnitario" class="form-label small">Precio Unit.</label>
                                                        <input type="number" class="form-control" id="itemPrecioUnitario"
                                                               step="0.01" min="0" placeholder="0.00">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <button type="button" class="btn btn-primary w-100" onclick="agregarItem()">
                                                            <i class="fas fa-plus"></i> Agregar
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Tabla de items -->
                                <div class="table-responsive mb-3">
                                    <table class="table table-sm table-bordered">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Descripcion</th>
                                                <th width="100">Cantidad</th>
                                                <th width="120">Precio Unit.</th>
                                                <th width="120">Subtotal</th>
                                                <th width="80">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="itemsTableBody">
                                            <tr>
                                                <td colspan="5" class="text-center text-muted">
                                                    <small>No hay items agregados</small>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Descuento -->
                            <div class="col-md-4 mb-3">
                                <label for="descuento" class="form-label">
                                    <i class="fas fa-percentage"></i> Descuento
                                </label>
                                <input type="number" class="form-control" id="descuento"
                                       step="0.01" min="0" value="0" placeholder="0.00" onchange="calcularTotales()">
                            </div>

                            <!-- Subtotal (calculado) -->
                            <div class="col-md-8 mb-3">
                                <label for="subtotal" class="form-label">
                                    <i class="fas fa-calculator"></i> Subtotal (calculado)
                                </label>
                                <input type="number" class="form-control" id="subtotal"
                                       step="0.01" min="0" placeholder="0.00" readonly>
                            </div>

                            <!-- IVA -->
                            <div class="col-md-6 mb-3">
                                <label for="iva" class="form-label">
                                    <i class="fas fa-percent"></i> IVA (10%)
                                </label>
                                <input type="number" class="form-control" id="iva"
                                       step="0.01" min="0" placeholder="0.00" readonly>
                            </div>

                            <!-- Total -->
                            <div class="col-md-6 mb-3">
                                <label for="total" class="form-label">
                                    <i class="fas fa-money-bill-wave"></i> <strong>Total</strong>
                                </label>
                                <input type="number" class="form-control form-control-lg" id="total"
                                       step="0.01" min="0" placeholder="0.00" readonly>
                            </div>

                            <!-- Validez días -->
                            <div class="col-md-6 mb-3">
                                <label for="validezDias" class="form-label">
                                    <i class="fas fa-calendar-check"></i> Validez (días)
                                </label>
                                <input type="number" class="form-control" id="validezDias"
                                       min="1" value="15" placeholder="15">
                            </div>

                            <!-- Fecha Vencimiento -->
                            <div class="col-md-6 mb-3">
                                <label for="fechaVencimiento" class="form-label">
                                    <i class="fas fa-calendar"></i> Fecha Vencimiento
                                </label>
                                <input type="date" class="form-control" id="fechaVencimiento">
                            </div>

                            <!-- Condiciones de Pago -->
                            <div class="col-12 mb-3">
                                <label for="condicionesPago" class="form-label">
                                    <i class="fas fa-file-contract"></i> Condiciones de Pago
                                </label>
                                <textarea class="form-control" id="condicionesPago" rows="2"
                                          placeholder="Ej: 50% adelanto, 50% contra entrega"></textarea>
                            </div>

                            <!-- Observaciones -->
                            <div class="col-12 mb-3">
                                <label for="observaciones" class="form-label">
                                    <i class="fas fa-comment"></i> Observaciones
                                </label>
                                <textarea class="form-control" id="observaciones" rows="2"
                                          placeholder="Observaciones adicionales..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="guardarPresupuesto()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Vista Previa -->
    <div class="modal fade" id="modalVistaPrevia" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-eye"></i> Vista Previa del Presupuesto
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="vistaPreviaContent">
                    <!-- Contenido generado dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cerrar
                    </button>
                    <button type="button" class="btn btn-success" id="btnDescargarPDF">
                        <i class="fas fa-file-pdf"></i> Descargar PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (requerido por Select2) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- html2pdf para generación de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/presupuestos.js"></script>
</body>
</html>
