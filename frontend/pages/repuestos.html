<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos - Sistema Multiservicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Main Content -->
        <div class="main-content">
            <nav class="top-navbar">
                <div>
                    <button class="btn btn-link d-md-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <h5 class="d-inline ms-2">Gestión de Repuestos</h5>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div>
                        <strong id="userName"></strong><br>
                        <small class="text-muted" id="userRole"></small>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="page-header">
                    <h1><i class="fas fa-cogs"></i> Gestión de Repuestos</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Repuestos</li>
                        </ol>
                    </nav>
                </div>

                <!-- Alertas de Stock -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="stats-card bg-danger text-white">
                            <div class="stats-icon"><i class="fas fa-exclamation-triangle"></i></div>
                            <div class="stats-info">
                                <h3 id="sinStock">0</h3>
                                <p>Sin Stock</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card bg-warning text-dark">
                            <div class="stats-icon"><i class="fas fa-exclamation-circle"></i></div>
                            <div class="stats-info">
                                <h3 id="stockBajo">0</h3>
                                <p>Stock Bajo</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card bg-success text-white">
                            <div class="stats-icon"><i class="fas fa-check-circle"></i></div>
                            <div class="stats-info">
                                <h3 id="totalRepuestos">0</h3>
                                <p>Total Repuestos</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-card fade-in">
                    <div class="table-header">
                        <div>
                            <h5><i class="fas fa-list"></i> Lista de Repuestos</h5>
                        </div>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control form-control-sm" id="searchInput"
                                   placeholder="Buscar repuesto...">
                            <button class="btn btn-primary" onclick="openModalRepuesto()">
                                <i class="fas fa-plus"></i> Nuevo Repuesto
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nombre</th>
                                    <th>Marca</th>
                                    <th>Categoría</th>
                                    <th>Precio Compra</th>
                                    <th>Precio Venta</th>
                                    <th>Stock Actual</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="repuestosTable">
                                <tr>
                                    <td colspan="9" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Repuesto -->
    <div class="modal fade" id="modalRepuesto" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRepuestoTitle">
                        <i class="fas fa-cogs"></i> Nuevo Repuesto
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="repuestoForm">
                        <input type="hidden" id="repuestoId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Código *</label>
                                <input type="text" class="form-control" id="codigo" required readonly title="Código del repuesto" placeholder="Seleccione una categoría">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" required title="Nombre del repuesto" placeholder="Ingrese el nombre">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="2" title="Descripción del repuesto" placeholder="Ingrese una descripción"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" title="Marca del repuesto" placeholder="Ingrese la marca">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modelo" title="Modelo del repuesto" placeholder="Ingrese el modelo">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Categoría</label>
                                <select class="form-select" id="categoria" required title="Categoría del repuesto">
                                    <option value="">Seleccione una categoría</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Unidad de Medida</label>
                                <select class="form-select" id="unidadMedida" title="Unidad de medida">
                                    <option value="Unidad">Unidad</option>
                                    <option value="Metro">Metro</option>
                                    <option value="Kilogramo">Kilogramo</option>
                                    <option value="Litro">Litro</option>
                                    <option value="Caja">Caja</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" placeholder="Ej: Estante A-1" title="Ubicación física del repuesto">
                            </div>
                            <!-- <div class="col-md-6">
                                <label class="form-label">Precio Compra (Gs)</label>
                                <input type="number" class="form-control" id="precioCompra" step="1000" min="0" value="0">
                            </div> -->
                            <div class="col-md-6">
                                <label class="form-label">Precio Venta (Gs)</label>
                                <input type="number" class="form-control" id="precioVenta" step="1000" min="0" value="0" title="Precio de venta" placeholder="Ingrese el precio de venta">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Stock Mínimo</label>
                                <input type="number" class="form-control" id="stockMinimo" min="0" value="5" title="Stock mínimo" placeholder="Ingrese el stock mínimo">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Stock Máximo</label>
                                <input type="number" class="form-control" id="stockMaximo" min="0" value="100" title="Stock máximo" placeholder="Ingrese el stock máximo">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="guardarRepuesto()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ajustar Stock eliminado: el stock se maneja automáticamente con la carga de factura -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/repuestos.js?v=2"></script>
</body>
</html>
