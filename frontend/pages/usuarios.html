<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Sistema Multiservicios</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- El sidebar se carga dinámicamente desde components/sidebar.html -->

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <nav class="top-navbar">
                <div>
                    <button class="btn btn-link d-md-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <h5 class="d-inline ms-2">Usuarios</h5>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div>
                        <strong id="userName"></strong><br>
                        <small class="text-muted" id="userRole"></small>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div class="page-header">
                    <h1><i class="fas fa-user-cog"></i> Gestión de Usuarios</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Usuarios</li>
                        </ol>
                    </nav>
                </div>

                <!-- Filtros y Acciones -->
                <div class="table-card mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" id="searchInput"
                                       placeholder="Buscar por nombre o usuario...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="filterRol">
                                <option value="">Todos los roles</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="TECNICO">Técnico</option>
                                <option value="SUPERVISOR">Supervisor</option>
                                <option value="DUENO">Dueño</option>
                                <option value="RECEPCION">Recepción</option>
                            </select>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-2 text-end">
                            <button class="btn btn-primary w-100" onclick="openModalUsuario()">
                                <i class="fas fa-plus"></i> Nuevo
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Usuarios -->
                <div class="table-card">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usuariosTable">
                                <tr>
                                    <td colspan="7" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Usuario -->
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUsuarioTitle">
                        <i class="fas fa-user-plus"></i> Nuevo Usuario
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <input type="hidden" id="usuarioId">

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Usuario *
                            </label>
                            <input type="text" class="form-control" id="username" required
                                   placeholder="Nombre de usuario">
                        </div>

                        <!-- Password -->
                        <div class="mb-3" id="passwordDiv">
                            <label for="password" class="form-label" id="passwordLabel">
                                <i class="fas fa-lock"></i> Contraseña *
                            </label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Contraseña">
                            <small class="text-muted" id="passwordHelp" style="display: none;">
                                Dejar en blanco para mantener la contraseña actual
                            </small>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">
                                <i class="fas fa-id-card"></i> Nombre *
                            </label>
                            <input type="text" class="form-control" id="nombre" required
                                   placeholder="Nombre">
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">
                                <i class="fas fa-id-card"></i> Apellido *
                            </label>
                            <input type="text" class="form-control" id="apellido" required
                                   placeholder="Apellido">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email *
                            </label>
                            <input type="email" class="form-control" id="email" required
                                   placeholder="email@ejemplo.com">
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label for="rol" class="form-label">
                                <i class="fas fa-user-tag"></i> Rol *
                            </label>
                            <select class="form-select" id="rol" required>
                                <option value="">Seleccione un rol</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="TECNICO">Técnico</option>
                                <option value="SUPERVISOR">Supervisor</option>
                                <option value="DUENO">Dueño</option>
                                <option value="RECEPCION">Recepción</option>
                            </select>
                        </div>

                        <!-- Activo -->
                        <div class="mb-3">
                            <label for="activo" class="form-label">
                                <i class="fas fa-toggle-on"></i> Estado
                            </label>
                            <select class="form-select" id="activo" required>
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="guardarUsuario()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/usuarios.js"></script>
</body>
</html>
