<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Multiservicios</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-tools fa-3x mb-3"></i>
                <h2>Sistema Multiservicios</h2>
                <p>Gestión Integral de Servicios</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" class="form-control" id="username" required
                               placeholder="Ingrese su usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" required
                               placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordarme
                        </label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>

                <!-- Alert for inactivity logout -->
                <div id="inactivityAlert" class="alert alert-warning mt-3 d-none" role="alert">
                    <i class="fas fa-clock"></i>
                    <span>Su sesión fue cerrada por inactividad. Por favor, inicie sesión nuevamente.</span>
                </div>

                <!-- Alert for errors -->
                <div id="loginAlert" class="alert alert-danger mt-3 d-none" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="loginErrorMessage"></span>
                </div>

                <!-- Loading spinner -->
                <div id="loginSpinner" class="text-center mt-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i>
                        Usuario: <strong>admin</strong> | Contraseña: <strong>admin123</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirigir si ya está autenticado
        if (AuthService.isAuthenticated()) {
            window.location.href = 'pages/dashboard.html';
        }

        // Mostrar alerta si fue desconectado por inactividad
        const logoutReason = sessionStorage.getItem('logoutReason');
        if (logoutReason === 'inactivity') {
            document.getElementById('inactivityAlert').classList.remove('d-none');
            sessionStorage.removeItem('logoutReason');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginAlert = document.getElementById('loginAlert');
            const loginSpinner = document.getElementById('loginSpinner');
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Ocultar alerta previa
            loginAlert.classList.add('d-none');

            // Mostrar spinner y deshabilitar botón
            loginSpinner.classList.remove('d-none');
            submitButton.disabled = true;

            try {
                const userData = await AuthService.login(username, password);
                console.log('Login exitoso:', userData);

                // Redirigir al dashboard
                window.location.href = 'pages/dashboard.html';
            } catch (error) {
                console.error('Error en login:', error);
                document.getElementById('loginErrorMessage').textContent = error.message || 'Error al iniciar sesión';
                loginAlert.classList.remove('d-none');
            } finally {
                // Ocultar spinner y habilitar botón
                loginSpinner.classList.add('d-none');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
